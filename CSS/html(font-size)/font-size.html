<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        #Pixel {
            font-size: 30px;}

        #Point {
            font-size: 60pt;
        }

        #em {
        font-size: 1em;
      }

      #rem {
        font-size: 1rem;
      }

      footer {
        font-size: 12pt;
      }

      html {
        font-size: xx-large;
      }
    </style>
</head>
<body>
    <p id="Pixel">Pixel 1/96</p>
    <p id="Point">Point</p>
    <footer>
        <p id="em">1em is 100% the size of the parent element</p>
        <p id="rem">1rem is 100% the size of the root element</p>
      </footer>
</body>
</html>
